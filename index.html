<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="buttonPressNumber('pressMinus', 'phone')" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="phone-amount" type="text" class="form-control text-center" value="1">
                           <button onclick="buttonPressNumber('pressPlus', 'phone')" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-Price"> 1219</span>
                        </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="buttonPressNumber('pressMinus', 'case')" class="btn btn-default"><i
                                 class="fas fa-minus"></i></button>
                           <input id="case-amount" type="text" class="form-control text-center" value="1">
                           <button onclick="buttonPressNumber('pressPlus', 'case')" class="btn btn-default"><i
                                 class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="case-Price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="total-price">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      function buttonPressNumber(button, product) {
         const productAmount = document.getElementById(product + '-amount');
         let productNumber = getInputValue(product);
         let totalProduct = productNumber;
         if (button == 'pressPlus') {
            totalProduct = productNumber + 1;
         }
         if (button == 'pressMinus' && productNumber > 0) {
            totalProduct = productNumber - 1;
         }
         productAmount.value = totalProduct;
         let productTotal = 0;
         if (product == 'phone') {
            productTotal = totalProduct * 1219;
         }
         if (product == 'case') {
            productTotal = totalProduct * 59;
         }
         document.getElementById(product + '-Price').innerText = productTotal;
         calculateTotal();
      }

      function calculateTotal() {
         const phoneCount = getInputValue('phone');
         console.log(phoneCount)
         const caseCount = getInputValue('case')
         const totalPrice = phoneCount * 1219 + caseCount * 59;
         document.getElementById('total-price').innerText = totalPrice;
      }
      function getInputValue(product) {
         let productInput = document.getElementById(product + '-amount').value;
         let productCount = parseInt(productInput);
         return productCount;

      }

   </script>
</body>

</html>
